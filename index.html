<!-- DOCTYPE html を設定-->
<!DOCTYPE html>
<!-- 言語指定 ja-->
<html lang="ja">
<!-- ヘッダ情報 -->
<head>
	<!-- 文字コード指定 -->
	<meta charset="UTF-8">
	<!-- コンテンツタイトル -->
	<title>Somethig </title>
	<!-- コンテンツ説明/概要 -->
	<meta name="description" content="秘密工房 企はIT系技術サークルです">
	<!-- 仮想キャンバスサイズの設定 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- 電話番号の自動リンク機能を制御 -->
	<meta name="format-detection" content="telephone=no">
	<!--
		OGP:Open Graph Protcolの略で
		FacebookやTwitterなどのSNSでシェアした際に、
		設定したWEBページのタイトルやイメージ画像、
		詳細などを正しく伝えるためのHTML要素
	-->
	<meta property="og:type"        content="website">
	<meta property="og:title"       content="Somethig">
	<meta property="og:description" content="Somethig">
	<meta property="og:url"         content="https://e-matsuzaki.github.io/something/">
	<!-- <meta property="og:image"       content="http://himitsukoubou-kuwadate.com/image/logo.png">-->

	<!-- 
		faviconはこちらでコンバートした
		URI:https://favicon.io/favicon-converter/ 
	
	<link rel="icon"                  href="./image/favicon/favicon.ico">
	<link rel="icon" type="image/png" href="./image/favicon/android-chrome-192x192.png">
	<link rel="apple-touch-icon"      href="./image/favicon/apple-touch-icon.png">
  -->

  <!--
		canonicalとは、正式なURLを検索エンジン側に伝えるURLの正規化を目的としたもの
  -->	
	<link rel=""  href="https://e-matsuzaki.github.io/something/" />
	

	<!-- Bootstap フロントエンドフレームワーク CDNを利用-->
	<!-- Bootstap CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- Bootstap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>

	<!-- 自サイト用 CSS(Cascading Style Sheets) -->
	<link rel="stylesheet" href="css/himitsukoubou-kuwadate.css">

</head>
<!-- /ヘッダ情報 -->


<!--Body部-->
<body>
Somethig
	
</body>
<!--/Body部-->


</html>
